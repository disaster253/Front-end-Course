    <title>Samar</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" href="./img/favicon.png" />

      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />

  <body>
	<header>
		<div class="container">
			<div class="header__content">
				<div class="header__logo">

				</div>
				<div class="btn-get-a-qoute">
					<input class="btn btn-get-a-qoute" type="button" value="GET A QUOTE">
				</div>
				<nav class="header__nav">
					<ul>
						<li><a href="#">Home</a><i class="fa fa-angle-down"></i></li>
						<li><a href="#">Pages</a><i class="fa fa-angle-down"></i></li>
						<li><a href="#">Services</a><i class="fa fa-angle-down"></i></li>
						<li><a href="#">Post Layout</a><i class="fa fa-angle-down"></i></li>
						<li><a href="#">Blog</a><i class="fa fa-angle-down"></i></li>
						<li><a href="#">Contact Us</a><i class="fa fa-angle-down"></i></li>
					</ul>
				</nav>
			</div>

		</div>

    <section class="banner">

			<div class="banner__left">
			  <h6>We are The Best</h6>
			  <h1>Freelance Product Designer Running</h1>

				We develop the relationships that underpin the next phase in your
				<br>
				organisation’s growth.
			  </p>
			  <ul>
				<li><i class="fa fa-check"></i> Master's degree in designing</li>
				<li><i class="fa fa-check"></i> Outstanding mobile design</li>
			  </ul>
			  <input class="btn btn-get-started" type="button" value="GET STARTED" />
			</div>
			<div class="banner__right">
				<div class="banner__img">
					<img src="./img/banner2.png" alt="">
				</div>
				<div class="banner__overplay">
					<img src="./img/banner.png" alt="">
				</div>
			</div>
		</div>
	</section>
    <section class="services"></section>
    <section class="about"></section>
    <section class="number"></section>
    <section class="features"></section>
    <section class="portfolio"></section>
    <section class="plan"></section>
    <section class="testimonial"></section>
    <section class="blog"></section>

	 <!-- Jquery -->
    <!-- Jquery ngôn ngữ hỗ trợ cho các thư viện animation -->

	<!-- COUNTUP -->
	<script src="./js/jquery.countup.js"></script>
	<script>
	$('.counter').countUp();
	</script>
	<!-- BACK TO TOP -->
	<script src="./js/main.js"></script>
	<script src="./js/util.js"></script>
